<div class="login-container">
  <div class="login-card">
    <h1>Sign In</h1>
    <p class="subtitle">Access Counter UAS Systems Review</p>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Military Email</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="credentials.email"
          required
          class="form-control"
          placeholder="name@example.mil">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="credentials.password"
          required
          class="form-control"
          placeholder="Enter your password">
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="!loginForm.valid" class="login-btn">
        Sign In
      </button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <button class="cac-btn" (click)="signInWithCAC()">
      <span class="cac-icon">ðŸªª</span>
      Sign in with CAC
    </button>

    <div class="footer-links">
      <a href="#" class="link">Forgot Password?</a>
      <span class="separator">â€¢</span>
      <a href="#" class="link">Request Access</a>
    </div>
  </div>
</div>
